<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    #box {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  text-align: center;
}

.content {
  display: inline-block;
  max-width: 80%;
  max-height: 80%;
  margin-top: 50px;
}

.content img {
  max-width: 100%;
  max-height: 100%;
}


.prev,
.next {
  position: absolute;
  top: 50%;
  font-size: 20px;
  padding: 10px;
  cursor: pointer;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}
</style>
</head>
<body>
    <div id="box">
        <div class="content">
          <img src="1.jpg">
        </div>
    <div class="close"></div>
        <button class="prev">Previous</button>
        <button class="next">next</button>
      </div>
      
      <div id="gallery">
        <img src="1.jpg">
        <img src="2.jpg">
        <img src="3.jpg">
        <img src="4.jpg">
      </div>
      <script>
  $('#gallery img').on('click', function() {
    var imgSrc = $(this).attr('src');
    $('#box .content img').attr('src', imgSrc);
    $('#box').fadeIn(1000);
  }).css("width","300px");

  $('#box').click(function(event) {
  if ($(event.target).is('#box')) {
    $(this).fadeOut();
  }
});

  $('#box .prev').on('click', function() {
    var currentImg = $('#box .content img').attr('src');
    var prevImg = $('#gallery img[src="' + currentImg + '"]').prev().attr('src');
    if (prevImg) {
      $('#box .content img').attr('src', prevImg);
    }
  });

  $('#box .next').on('click', function() {
    var currentImg = $('#box .content img').attr('src');
    var nextImg = $('#gallery img[src="' + currentImg + '"]').next().attr('src');
    if (nextImg) {
      $('#box .content img').attr('src', nextImg);
    }
  });
      </script>
</body>
</html>
